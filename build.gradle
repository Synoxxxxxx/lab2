apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'
compileJava.options.fork = true
compileJava.options.forkOptions.executable = 'D:\\Program Files\\Java\\jdk-17\\bin\\javac.exe'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'lib', include: 'Pokemon.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'org/example/Lab2'
        attributes 'Class-Path': 'lib/Pokemon.jar'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}